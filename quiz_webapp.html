</head>
<body class="min-h-screen flex flex-col">

    <!-- üåü MANIFEST.JSON M√î PH·ªéNG (Inline Script) üåü -->
    <!-- Trong m√¥i tr∆∞·ªùng 1 file HTML, ch√∫ng ta kh√¥ng th·ªÉ t·∫°o file manifest.json, 
         nh∆∞ng c√°c th·∫ª meta PWA ·ªü tr√™n ƒë√£ gi√∫p tr√¨nh duy·ªát nh·∫≠n di·ªán ƒë∆∞·ª£c c√°c th√¥ng tin c∆° b·∫£n. -->
    
    <div id="app" class="flex-grow flex flex-col items-center justify-start p-4 sm:p-6">

    <!-- Modal th√¥ng b√°o t√πy ch·ªânh (Thay th·∫ø cho alert/confirm) -->
    <div id="modal-backdrop" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 items-center justify-center">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-2xl">

            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-btn" class="hidden px-4 py-2 text-gray-600 bg-gray-200 rounded-lg font-semibold hover:bg-gray-300 transition duration-150">H·ªßy</button>
                <button id="modal-confirm-btn" class="px-4 py-2 text-white bg-blue-600 rounded-lg font-semibold hover:bg-blue-700 transition duration-150">ƒê·ªìng √Ω</button>
            </div>
        </div>
    </div>

    <script>
        // --- C·∫§U H√åNH ·ª®NG D·ª§NG (Gi·ªëng file Python) ---
        const NUM_QUESTIONS = 70;
        const TIME_LIMIT_MINUTES = 60;
        const PASS_SCORE = 7.0; 
        
        const COLOR_CORRECT = "text-green-700"; // Xanh l√° ƒë·∫≠m
        const COLOR_INCORRECT = "text-red-700"; // ƒê·ªè ƒë·∫≠m
        const COLOR_ACCENT = "text-blue-600";
        // ---------------------------------------------

        // --- BI·∫æN TO√ÄN C·ª§C ---
        let username = "";
        let questions = [];
        let currentQuestion = 0;
        let userAnswers = []; // L∆∞u index ƒë√°p √°n ƒë√£ ch·ªçn (0, 1, 2, 3) ho·∫∑c -1
        let isAnswered = []; // True/False: C√¢u h·ªèi ƒë√£ ƒë∆∞·ª£c ph·∫£n h·ªìi (trong ch·∫ø ƒë·ªô luy·ªán t·∫≠p)
        let timeLimit = TIME_LIMIT_MINUTES * 60;
        let timeLeft = timeLimit;
        let timerInterval;
        let allQuestions = []; // D·ªØ li·ªáu c√¢u h·ªèi g·ªëc
        
        // H√†m hi·ªÉn th·ªã Modal (thay th·∫ø messagebox)
        function showModal(title, message, isConfirm = false, onConfirm = null) {
            const backdrop = document.getElementById('modal-backdrop');
            const titleEl = document.getElementById('modal-title');
            const messageEl = document.getElementById('modal-message');
            const confirmBtn = document.getElementById('modal-confirm-btn');
            const cancelBtn = document.getElementById('modal-cancel-btn');

            titleEl.textContent = title;
            messageEl.textContent = message;

            backdrop.classList.remove('hidden');
            backdrop.classList.add('flex');

            confirmBtn.onclick = () => {
                backdrop.classList.add('hidden');
                backdrop.classList.remove('flex');
                if (isConfirm && onConfirm) {
                    onConfirm();
                }
            };

            if (isConfirm) {
                cancelBtn.classList.remove('hidden');
                cancelBtn.onclick = () => {
                    backdrop.classList.add('hidden');
                    backdrop.classList.remove('flex');
                };
                confirmBtn.textContent = "N·ªôp b√†i";
            } else {
                cancelBtn.classList.add('hidden');
                confirmBtn.textContent = "ƒê√≥ng";
            }
        }

        // ƒê·ªçc d·ªØ li·ªáu t·ª´ file JSON (m√¥ ph·ªèng load_questions)
        async function loadQuestions() {
            if (allQuestions.length > 0) return allQuestions;
            try {
                // T√™n file JSON ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n trong Canvas
                const response = await fetch('de_full.json'); 
                if (!response.ok) {
                    showModal("L·ªói d·ªØ li·ªáu", "Kh√¥ng th·ªÉ t·∫£i file 'de_full.json'. Vui l√≤ng ƒë·∫£m b·∫£o file ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n ƒë√∫ng.");
                    return [];
                }
                allQuestions = await response.json();
                return allQuestions;
            } catch (error) {
                showModal("L·ªói h·ªá th·ªëng", `L·ªói khi t·∫£i c√¢u h·ªèi: ${error.message}`);
                return [];
            }
        }

        // Ghi k·∫øt qu·∫£ (trong Web App, ch√∫ng ta ch·ªâ hi·ªÉn th·ªã, kh√¥ng l∆∞u v√†o CSV)
        function saveResult(name, correct, total, score, status) {
            // Trong m√¥i tr∆∞·ªùng Web App ƒë∆°n gi·∫£n, ch√∫ng ta kh√¥ng c√≥ quy·ªÅn ghi file
            console.log(`K·∫øt qu·∫£ c·ªßa ${name}: ƒê√∫ng ${correct}/${total}, ƒêi·ªÉm: ${score.toFixed(2)}, X·∫øp lo·∫°i: ${status}`);
        }

        // --- QU·∫¢N L√ù GIAO DI·ªÜN ---

        function clearWindow() {
            document.getElementById('app').innerHTML = '';
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeText = `‚è∞ Th·ªùi gian c√≤n l·∫°i: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            const timerEl = document.getElementById('timer-label');
            if (timerEl) {
                timerEl.textContent = timeText;
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    showModal("H·∫øt gi·ªù", "B·∫°n ƒë√£ h·∫øt th·ªùi gian l√†m b√†i. B√†i l√†m s·∫Ω ƒë∆∞·ª£c t·ª± ƒë·ªông n·ªôp.", false, submitQuiz);
                    submitQuiz();
                }
            }, 1000);
        }

        // --- X·ª¨ L√ù L∆ØU ƒê√ÅP √ÅN V√Ä PH·∫¢N H·ªíI ---
        function handleAnswerSelection(selectedOptionIndex) {
            const qIndex = currentQuestion;
            
            if (isAnswered[qIndex]) {
                return; // ƒê√£ tr·∫£ l·ªùi, kh√¥ng l√†m g√¨ n·ªØa
            }

            // B∆Ø·ªöC 1: X·ª≠ l√Ω d·ªØ li·ªáu
            userAnswers[qIndex] = selectedOptionIndex;
            isAnswered[qIndex] = true;
            
            // B∆Ø·ªöC 2: PH·∫¢N H·ªíI TR·ª∞C QUAN
            showQuestion(); // V·∫º L·∫†I ƒë·ªÉ √°p d·ª•ng m√†u s·∫Øc ph·∫£n h·ªìi
        }

        // --- C√ÅC M√ÄN H√åNH CH√çNH ---

        function showHome() {
            clearWindow();
            if (timerInterval) clearInterval(timerInterval);

            const content = `
                <div class="max-w-xl w-full text-center bg-white p-8 rounded-xl shadow-lg mt-10">
                    <span class="app-icon mb-4">üìù</span>
                    <h1 class="text-2xl sm:text-3xl font-bold ${COLOR_ACCENT} mb-3">√îN LUY·ªÜN TR·∫ÆC NGHI·ªÜM</h1>
                    <h2 class="text-lg sm:text-xl font-semibold text-gray-700 mb-6 italic">Ch·∫ø ƒë·ªô Luy·ªán t·∫≠p (Ph·∫£n h·ªìi ngay)</h2>
                    
                    <label for="name-entry" class="block text-left text-gray-700 font-semibold mb-2 text-lg">Nh·∫≠p t√™n c·ªßa b·∫°n:</label>
                    <input type="text" id="name-entry" placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-lg mb-8" />
                    
                    <button id="start-quiz-btn"
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-xl transition duration-300 shadow-md">
                        B·∫Øt ƒë·∫ßu l√†m b√†i (${NUM_QUESTIONS} c√¢u, ${TIME_LIMIT_MINUTES} ph√∫t)
                    </button>
                    <p class="text-sm text-gray-500 mt-4">D·ªØ li·ªáu ƒë∆∞·ª£c l·∫•y t·ª´ file de_full.json</p>
                </div>
            `;
            document.getElementById('app').innerHTML = content;
            
            document.getElementById('start-quiz-btn').addEventListener('click', startQuiz);
        }

        async function startQuiz() {
            const nameEntry = document.getElementById('name-entry');
            const name = nameEntry.value.trim();

            if (!name) {
                showModal("Thi·∫øu t√™n", "Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n.");
                return;
            }

            username = name;
            
            allQuestions = await loadQuestions();

            if (allQuestions.length === 0) return;
             
            if (allQuestions.length < NUM_QUESTIONS) {
                showModal("L·ªói", `Ng√¢n h√†ng c√¢u h·ªèi ph·∫£i c√≥ √≠t nh·∫•t ${NUM_QUESTIONS} c√¢u. Hi·ªán c√≥ ${allQuestions.length} c√¢u.`);
                return;
            }

            // L·∫•y ng·∫´u nhi√™n c√¢u h·ªèi (S·ª≠ d·ª•ng Fisher-Yates shuffle ƒë·ªÉ ƒë·∫£m b·∫£o t√≠nh ng·∫´u nhi√™n)
            const shuffledQuestions = [...allQuestions];
            for (let i = shuffledQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffledQuestions[i], shuffledQuestions[j]] = [shuffledQuestions[j], shuffledQuestions[i]];
            }

            questions = shuffledQuestions.slice(0, NUM_QUESTIONS);

            userAnswers = Array(questions.length).fill(-1); 
            isAnswered = Array(questions.length).fill(false); 
            currentQuestion = 0;
            timeLeft = timeLimit;

            startTimer();
            showQuestion();
        }


        function showQuestion() {
            clearWindow();
            const question = questions[currentQuestion];
            const selectedAnswer = userAnswers[currentQuestion];
            const correctIndex = question.correct_answer_index;
            const isCurrentQAnswered = isAnswered[currentQuestion];
            const alphabet = 'ABCD';

            const header = `
                <div class="fixed top-0 left-0 w-full bg-white shadow-md p-4 flex justify-between items-center z-10">
                    <div class="text-sm sm:text-base font-medium text-gray-600">Th√≠ sinh: ${username}</div>
                    <div id="timer-label" class="text-sm sm:text-base font-bold text-red-600"></div>
                </div>
                <div class="h-16 w-full"></div> <!-- Kho·∫£ng ƒë·ªám cho header fixed -->
            `;

            const questionContent = `
                <div class="w-full max-w-2xl bg-white p-6 rounded-xl shadow-lg flex-grow flex flex-col mb-4">
                    <h2 class="text-xl sm:text-2xl font-extrabold ${COLOR_ACCENT} mb-4">
                        C√¢u ${currentQuestion + 1}/${questions.length}
                    </h2>
                    
                    <p class="text-gray-800 text-lg sm:text-xl font-semibold mb-6">
                        ${question.question}
                    </p>

                    <!-- Khung ch·ª©a c√°c l·ª±a ch·ªçn -->
                    <div id="options-container" class="space-y-4 flex-grow custom-scroll overflow-y-auto pb-4">
                        ${question.options.map((option, i) => {
                            let optionClasses = 'option-item p-4 rounded-lg border border-gray-200 shadow-sm transition duration-150';
                            let icon = '<span class="text-gray-400 font-bold mr-3 text-lg">‚óª</span>'; // M·∫∑c ƒë·ªãnh l√† √¥ vu√¥ng

                            if (isCurrentQAnswered) {
                                // N·∫øu ƒë√£ tr·∫£ l·ªùi v√† ƒê√öNG
                                if (i === correctIndex) {
                                    optionClasses += ` bg-green-100 border-green-400 ${COLOR_CORRECT} answered font-bold`;
                                    icon = '<span class="text-green-600 font-extrabold mr-3 text-lg">‚úÖ</span>';
                                } 
                                // N·∫øu ƒë√£ tr·∫£ l·ªùi v√† SAI (v√† ƒë√≥ l√† ƒë√°p √°n ng∆∞·ªùi d√πng ch·ªçn)
                                else if (i === selectedAnswer && i !== correctIndex) {
                                    optionClasses += ` bg-red-100 border-red-400 ${COLOR_INCORRECT} answered font-bold`;
                                    icon = '<span class="text-red-600 font-extrabold mr-3 text-lg">‚ùå</span>';
                                } 
                                // C√°c ƒë√°p √°n c√≤n l·∫°i (ƒë√£ tr·∫£ l·ªùi)
                                else {
                                     optionClasses += ` bg-gray-50 text-gray-600 answered`;
                                }
                            } else {
                                // Ch∆∞a tr·∫£ l·ªùi
                                optionClasses += ' hover:bg-blue-50';
                                if (i === selectedAnswer) {
                                     optionClasses += ' bg-blue-100 border-blue-400 font-bold';
                                     icon = '<span class="text-blue-600 font-extrabold mr-3 text-lg">‚óè</span>';
                                } else {
                                    icon = '<span class="text-gray-500 font-bold mr-3 text-lg">‚óã</span>'; // Ch∆∞a ch·ªçn
                                }
                            }

                            return `
                                <div id="option-${i}" data-index="${i}" 
                                     class="${optionClasses} flex items-start text-base sm:text-lg"
                                     onclick="handleAnswerSelection(${i})">
                                    ${icon}
                                    <span class="font-bold mr-2 text-gray-700">${alphabet[i]}.</span>
                                    <span class="flex-grow text-gray-800">${option}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;

            const footer = `
                <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 flex justify-center items-center space-x-4 z-10 shadow-md">
                    <button id="prev-btn" 
                            class="flex-1 max-w-[150px] bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-150 text-base sm:text-lg">
                        ‚Üê Quay l·∫°i
                    </button>
                    
                    ${currentQuestion < questions.length - 1 ? 
                        `<button id="next-btn" 
                                 class="flex-1 max-w-[150px] bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 text-base sm:text-lg">
                            Ti·∫øp theo ‚Üí
                        </button>`
                        :
                        `<button id="submit-btn" 
                                 class="flex-1 max-w-[150px] bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-150 text-base sm:text-lg">
                            N·ªôp b√†i
                        </button>`
                    }
                </div>
            `;
            
            document.getElementById('app').innerHTML = header + questionContent + footer;

            // C·∫≠p nh·∫≠t l·∫°i Timer
            updateTimerDisplay();

            // C√†i ƒë·∫∑t s·ª± ki·ªán
            const prevBtn = document.getElementById('prev-btn');
            if (currentQuestion === 0) {
                prevBtn.disabled = true;
                prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                prevBtn.addEventListener('click', prevQuestion);
            }

            if (currentQuestion < questions.length - 1) {
                document.getElementById('next-btn').addEventListener('click', nextQuestion);
            } else {
                document.getElementById('submit-btn').addEventListener('click', confirmSubmit);
            }
        }

        function nextQuestion() {
            currentQuestion = Math.min(currentQuestion + 1, questions.length - 1);
            showQuestion();
        }

        function prevQuestion() {
            currentQuestion = Math.max(currentQuestion - 1, 0);
            showQuestion();
        }

        function confirmSubmit() {
            const unansweredCount = userAnswers.filter(a => a === -1).length;
            
            let confirmMessage = `B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën n·ªôp b√†i kh√¥ng?`;
            if (unansweredCount > 0) {
                 confirmMessage += `\n(B·∫°n c√≤n ${unansweredCount} c√¢u ch∆∞a ch·ªçn ƒë√°p √°n.)`;
            }
            
            showModal("X√°c nh·∫≠n n·ªôp b√†i", confirmMessage, true, submitQuiz);
        }

        function submitQuiz() {
            if (timerInterval) clearInterval(timerInterval);
            
            let correct = 0;
            const total = questions.length;

            for (let i = 0; i < total; i++) {
                const userChoice = userAnswers[i];
                const correctIndex = questions[i].correct_answer_index; 

                if (userChoice !== -1 && userChoice === correctIndex) {
                    correct++;
                }
            }

            const score = correct / total * 10; 
            const status = score >= PASS_SCORE ? "ƒê·∫†T" : "KH√îNG ƒê·∫†T";

            saveResult(username, correct, total, score, status); // L∆∞u k·∫øt qu·∫£ v√†o console log
            showResult(correct, total, score, status);
        }

        function showResult(correct, total, score, status) {
            clearWindow();
            
            const statusColor = status === "ƒê·∫†T" ? COLOR_CORRECT : COLOR_INCORRECT;
            const statusBg = status === "ƒê·∫†T" ? "bg-green-50" : "bg-red-50";

            const content = `
                <div class="w-full max-w-md text-center bg-white p-8 rounded-xl shadow-2xl mt-10">
                    <h1 class="text-3xl font-bold ${COLOR_ACCENT} mb-2">üéâ K·∫æT QU·∫¢ B√ÄI THI üéâ</h1>
                    <p class="text-lg text-gray-600 mb-6">Th√≠ sinh: <span class="font-semibold text-gray-800">${username}</span></p>

                    <!-- Khung chi ti·∫øt ƒëi·ªÉm -->
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-5 mb-8 space-y-3">
                        <div class="flex justify-between text-xl">
                            <span class="font-medium text-gray-700">T·ªïng s·ªë c√¢u:</span>
                            <span class="font-bold text-gray-800">${total}</span>
                        </div>
                        <div class="flex justify-between text-xl border-b pb-3">
                            <span class="font-medium text-gray-700">S·ªë c√¢u tr·∫£ l·ªùi ƒë√∫ng:</span>
                            <span class="font-bold ${COLOR_CORRECT}">${correct}</span>
                        </div>
                        <div class="flex justify-between items-center pt-3">
                            <span class="text-2xl font-bold text-gray-800">ƒêi·ªÉm s·ªë:</span>
                            <span class="text-3xl font-extrabold ${COLOR_INCORRECT}">${score.toFixed(2)}/10</span>
                        </div>
                    </div>
                    
                    <!-- X·∫øp lo·∫°i -->
                    <div class="p-3 rounded-lg ${statusBg} ${statusColor} text-2xl font-black mb-8 border border-dashed border-current">
                        X·∫æP LO·∫†I: ${status}
                    </div>

                    <button onclick="showReview()"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-md mb-4">
                        XEM L·∫†I B√ÄI THI CHI TI·∫æT
                    </button>
                    
                    <button onclick="showHome()"
                            class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-800 font-bold py-3 px-6 rounded-lg text-lg transition duration-300">
                        V·ªÅ trang ch·ªß
                    </button>
                </div>
            `;
            document.getElementById('app').innerHTML = content;
        }

        function showReview() {
            clearWindow();
            
            const reviewContent = questions.map((q, i) => {
                const userChoice = userAnswers[i];
                const correctIndex = q.correct_answer_index;
                const alphabet = 'ABCD';
                
                const isCorrect = (userChoice !== -1 && userChoice === correctIndex);
                const statusText = isCorrect ? "‚úÖ ƒê√öNG" : "‚ùå SAI";
                const statusColor = isCorrect ? "text-green-700" : "text-red-700";

                const optionsHtml = q.options.map((option, j) => {
                    let optionClasses = 'p-3 rounded-lg border text-base flex items-start';
                    let icon = '<span class="mr-2 text-gray-500">‚óã</span>'; // M·∫∑c ƒë·ªãnh ch∆∞a ch·ªçn

                    if (j === correctIndex) {
                        // ƒê√°p √°n ƒë√∫ng
                        optionClasses += ' bg-green-100 border-green-400 text-green-700 font-semibold';
                        icon = '<span class="mr-2 text-green-700 font-extrabold">‚úÖ</span>';
                    } else if (j === userChoice && j !== correctIndex) {
                        // ƒê√°p √°n sai ƒë√£ ch·ªçn
                        optionClasses += ' bg-red-100 border-red-400 text-red-700 font-semibold';
                        icon = '<span class="mr-2 text-red-700 font-extrabold">‚ùå</span>';
                    } else {
                        // ƒê√°p √°n c√≤n l·∫°i
                        optionClasses += ' bg-white border-gray-200 text-gray-700';
                    }

                    return `
                        <div class="${optionClasses}">
                            ${icon}
                            <span class="font-bold mr-2">${alphabet[j]}.</span>
                            <span>${option}</span>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="bg-white p-6 rounded-xl shadow-lg mb-6 border-l-4 border-gray-400">
                        <h3 class="text-xl font-bold mb-3 flex justify-between items-center">
                            <span>C√¢u ${i + 1}:</span>
                            <span class="${statusColor} text-lg">${statusText}</span>
                        </h3>
                        <p class="text-gray-800 text-lg mb-4">${q.question}</p>
                        <div class="space-y-3">
                            ${optionsHtml}
                        </div>
                    </div>
                `;
            }).join('');

            // T√≠nh l·∫°i ƒëi·ªÉm ƒë·ªÉ ƒë·∫£m b·∫£o t√≠nh ch√≠nh x√°c
            let correctCount = 0;
            const total = questions.length;
            for (let i = 0; i < total; i++) {
                const userChoice = userAnswers[i];
                const correctIndex = questions[i].correct_answer_index; 
                if (userChoice !== -1 && userChoice === correctIndex) {
                    correctCount++;
                }
            }
            const score = correctCount / total * 10;
            const status = score >= PASS_SCORE ? "ƒê·∫†T" : "KH√îNG ƒê·∫†T";

            const content = `
                <div class="w-full max-w-3xl flex-grow flex flex-col pt-4 pb-20">
                    <h1 class="text-2xl sm:text-3xl font-bold ${COLOR_ACCENT} mb-6 text-center">XEM L·∫†I B√ÄI THI</h1>
                    
                    <div class="flex-grow custom-scroll overflow-y-auto space-y-6">
                        ${reviewContent}
                    </div>

                    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 flex justify-center z-10 shadow-md">
                        <button onclick="showResult(${correctCount}, ${total}, ${score}, '${status}')"
                                class="w-full max-w-md bg-yellow-500 hover:bg-yellow-600 text-gray-800 font-bold py-3 px-6 rounded-lg text-lg transition duration-300">
                            V·ªÅ m√†n h√¨nh k·∫øt qu·∫£
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('app').innerHTML = content;
        }


        // --- KH·ªûI T·∫†O ---
        document.addEventListener('DOMContentLoaded', showHome);

    </script>
